  #   - "dga-dataproc-pipeline-test-container"
  #   - "-f"
  #   - "Dockerfile.unittest"
  #   - "."
  #   - "--build-arg=BASE_IMAGE=${_LOCATION}-docker.pkg.dev/${_IMAGE_PROJECT_ID}/${_REPOSITORY}/dga-dataproc:$SHORT_SHA"
  #   id: "UnitTestBuild"
  #   waitFor: ["Build"]

  # - name: "gcr.io/cloud-builders/docker"
  #   id: "UnitTestRun"
  #   args: ["run", "dga-dataproc-pipeline-test-container", "pytest", "-v", "/packages/dga_dataproc_package/"]
  #   waitFor: ["UnitTestBuild"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_LOCATION}-docker.pkg.dev/${_IMAGE_PROJECT_ID}/${_REPOSITORY}/dga-dataproc", "--all-tags"]
    waitFor: [ "Build"]

substitutions:
  _LOCATION: us-central1
  _IMAGE_PROJECT_ID: dga-athena-sandbox
  _REPOSITORY: dataproc-images
  _ENTRYPOINT_BUCKET: dataproc-entrypoints
  _BASE_IMAGE: ${_LOCATION}-docker.pkg.dev/${_IMAGE_PROJECT_ID}/${_REPOSITORY}/dga-dataproc-base:latest
