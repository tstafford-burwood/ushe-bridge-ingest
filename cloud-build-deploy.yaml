steps:
    # Push entrypoint files to GCS
  - name:  "gcr.io/cloud-builders/gsutil"
    args: ["-m", "cp", "-r", "entrypoints/*", "gs://${_ENTRYPOINT_BUCKET}"]
    waitFor: ["-"]

  - name: "gcr.io/cloud-builders/docker"
    args:
    - "build"
    - "-t"
    - "${_LOCATION}-docker.pkg.dev/${_IMAGE_PROJECT_ID}/${_REPOSITORY}/dga-dataproc:$SHORT_SHA"
    - "-t"
    - "${_LOCATION}-docker.pkg.dev/${_IMAGE_PROJECT_ID}/${_REPOSITORY}/dga-dataproc:latest"
    - "."
    - "--build-arg=BASE_IMAGE=${_BASE_IMAGE}"
    id: "Build"
    waitFor: ["-"]

